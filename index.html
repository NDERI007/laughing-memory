<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
  <title>TIC_tac-toe</title>
</head>

<body>
  <div class="main-content">
    <h1 class="title">TIC_tac-toe</h1>
    <h3 class="display-turn">Player one's turn</h3>
    <div class="buttons">
      <div id="restart-button"><i class="hgi hgi-stroke hgi-repeat"></i> New game</div>
      <div id="reset-button"><i class="hgi hgi-stroke hgi-replay"></i> Reset game</div>
    </div>
    <div class="game-wrapper">
      <div class="gameboard">
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
      </div>
    </div>
  </div>
  <div class="modal">
    <div class="modal-content">
      <span class="close"></span>
      <p class="result"></p>
    </div>
  </div>
  <div class="modal-wrapper">
    <div id="initialForm" class="modal">
      <!--Intial popup content-->
      <div class="front-content">
        <form id="myForm" autocomplete="off">
          <div class="inputField">
            <label class="input-label">{X}Player 1's name</label>
            <input type="text" name="player1Name" class="form-class" id="form1" required />
          </div>
          <div class="inputField">
            <label class="input-label">{O}Player 2's name</label>
            <input type="text" name="player2Name" class="form-class" id="form2" required />
          </div>
          <div class="inputField">
            <label for="1v1">Human Vs Human</label>
            <input type="radio" name="choice" value="0" id="1v1" required />
          </div>
          <div class="inputField">
            <label for="ai">Human Vs Easy AI</label>
            <input type="radio" name="choice" value="1" id="ai" required />
          </div>
          <div class="inputField">
            <label for="ai">Human Vs HardAI</label>
            <input type="radio" name="choice" value="2" id="ai" required />
          </div>
          <div class="flex">
            <button type="submit" class="start-button">Start game</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="main.js"></script>

</html>
