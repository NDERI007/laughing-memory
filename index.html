<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
    <script src="main.js" defer></script>
    <script src="add.style.js" defer></script>
    <title>TIC_tac-toe</title>
  </head>
  <body>
    <div class="main-content">
      <h1 class="title">TIC_tac-toe</h1>
      <h3 class="display-turn">Player one's turn</h3>
      <div class="buttons">
        <div id="restart-button">New game</div>
        <div id="reset-button">Reset game</div>
      </div>
      <div class="game-wrapper">
        <div class="gameboard">
          <div class="box" id="0"></div>
          <div class="box" id="1"></div>
          <div class="box" id="2"></div>
          <div class="box" id="3"></div>
          <div class="box" id="4"></div>
          <div class="box" id="5"></div>
          <div class="box" id="6"></div>
          <div class="box" id="7"></div>
          <div class="box" id="8"></div>
        </div>
      </div>
    </div>
    <div class="modal">
      <div class="modal-content">
        <span class="close"></span>
        <p class="result"></p>
      </div>
    </div>
    <div class="modal-wrapper">
      <div id="initialForm" class="modal">
        <!--Intial popup content-->
        <div class="front-content">
          <form id="myForm" autocomplete="off">
            <div class="inputField">
              <label class="input-label">{X}Player 1's name</label>
              <input
                type="text"
                name="playerName"
                class="form-class"
                id="form1"
                required
              />
            </div>
            <div class="inputField">
              <label class="input-label">{O}Player 2's name</label>
              <input
                type="text"
                name="playername"
                class="form-class"
                id="form2"
                required
              />
            </div>
            <div class="inputField">
              <label for="1v1">Human Vs Human</label>
              <input type="radio" name="choice" value="0" id="1v1" required />
            </div>
            <div class="inputField">
              <label for="ai">Human Vs Easy AI</label>
              <input type="radio" name="choice" value="1" id="ai" required />
            </div>
            <div class="inputField">
              <label for="ai">Human Vs HardAI</label>
              <input type="radio" name="choice" value="2" id="ai" required />
            </div>
            <div class="flex">
              <button type="submit" class="start-button">Start game</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
